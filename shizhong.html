<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width:400px;
        height:400px;
        border:5px solid #000;
        background: radial-gradient(#fff,#ccc);
        position: fixed;
        left:0;top:0;bottom:0;right:0;
        margin: auto;
        border-radius: 50%;
    }
</style>
<script>
    window.onload=function(){
        var box=document.getElementsByClassName("box")[0];
        //创建刻度
        creatkedu();
        var time=new Date();
        var h=creatzhizhen(10,90,"#000",time.getHours()*30+30*time.getMinutes()/60);
        var m=creatzhizhen(8,120,"#000",time.getMinutes()*6);
        var s=creatzhizhen(6,150,"#000",time.getSeconds()*6);

        setInterval(function(){
            var time=new Date();
            h.style.transform="translate(195px,110px) rotate("+(time.getHours()*30+30*time.getMinutes()/60)+"deg)";
            m.style.transform="translate(196px,80px) rotate("+time.getMinutes()*6+"deg)";
            s.style.transform="translate(197px,50px) rotate("+time.getSeconds()*6+"deg)";
        },1000)
        function creatkedu(){
            for(var i=0;i<60;i++){
                if(i%5==0){
                    var w= 8,h=20;
                }else{
                    var w= 4,h=10;
                }
                var div=document.createElement("div");
                div.style.cssText="width:"+w+"px;height:"+h+"px;background:#fec601;position:absolute;left:0;top:0;"
                div.style.transform="translate("+(400-w)/2+"px,0) rotate("+i*6+"deg)";
                div.style.transformOrigin="center 200px";
                box.appendChild(div);
            }
        }

        //创建指针
        function creatzhizhen(w,h,a,r){
            var divs=document.createElement("div");

            divs.style.cssText="width:"+w+"px;height:"+h+"px;background:"+a+";position:absolute;left:0;top:0;transform:translate("+(400-w)/2+"px,"+(200-h)+"px) rotate("+r+"deg);transform-origin:center bottom;";
            box.appendChild(divs);
            return divs;
        }




    }
</script>
<body>
    <div class="box"></div>
</body>
</html>
